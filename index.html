<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land - Europa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        h1 {
            margin: 20px;
        }
        #game {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #europe-map {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            cursor: crosshair;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Raad het Land - Klik op de Kaart van Europa üåç</h1>
    <p id="info">Klik op: <span id="country-name">...</span></p>
    <div id="game">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Blank_map_of_Europe_%28microstates%29.svg/800px-Blank_map_of_Europe_%28microstates%29.svg.png" alt="Europese kaart" id="europe-map">
    </div>
    <div id="score">Goed: <span id="correct">0</span> | Fout: <span id="wrong">0</span></div>

    <script>
        const countries = {
            "nederland": { x: 220, y: 140 },
            "belgi√´": { x: 210, y: 160 },
            "luxemburg": { x: 220, y: 170 },
            "duitsland": { x: 250, y: 150 },
            "frankrijk": { x: 180, y: 180 },
            "spanje": { x: 130, y: 240 },
            "portugal": { x: 100, y: 240 },
            "itali√´": { x: 250, y: 200 },
            "zwitserland": { x: 220, y: 180 },
            "oostenrijk": { x: 260, y: 170 },
            "verenigd koninkrijk": { x: 150, y: 120 },
            "ierland": { x: 120, y: 120 },
            "noorwegen": { x: 180, y: 60 },
            "zweden": { x: 210, y: 70 },
            "finland": { x: 260, y: 80 },
            "denemarken": { x: 220, y: 110 },
            "polen": { x: 300, y: 140 },
            "tsjechi√´": { x: 280, y: 160 },
            "hongarije": { x: 290, y: 180 },
            "roemeni√´": { x: 340, y: 190 },
            "bulgarije": { x: 350, y: 210 },
            "griekenland": { x: 340, y: 250 },
            "turkije": { x: 390, y: 220 },
            "rusland": { x: 500, y: 90 },
            "estland": { x: 320, y: 90 },
            "letland": { x: 320, y: 110 },
            "litouwen": { x: 320, y: 130 },
            "vaticanstad": { x: 250, y: 210 },
            "andorra": { x: 170, y: 200 },
            "monaco": { x: 190, y: 190 }
        };

        let currentCountry = "";
        let correct = 0;
        let wrong = 0;

        const map = document.getElementById("europe-map");
        const info = document.getElementById("info");
        const correctScore = document.getElementById("correct");
        const wrongScore = document.getElementById("wrong");

        function randomCountry() {
            const keys = Object.keys(countries);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function loadNewCountry() {
            currentCountry = randomCountry();
            info.innerText = `Klik op: ${currentCountry.charAt(0).toUpperCase() + currentCountry.slice(1)}`;
        }

        map.addEventListener("click", (e) => {
            const rect = map.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const target = countries[currentCountry];
            const distance = Math.sqrt((clickX - target.x) ** 2 + (clickY - target.y) ** 2);

            if (distance < 20) {
                alert(`üéâ Goed gedaan! Je hebt ${currentCountry} gevonden.`);
                correct++;
            } else {
                alert(`‚ùå Mis! Dat was niet ${currentCountry}.`);
                wrong++;
            }
            correctScore.innerText = correct;
            wrongScore.innerText = wrong;
            loadNewCountry();
        });

        window.onload = loadNewCountry;
    </script>
</body>
</html>
