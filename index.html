<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land - Europa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        h1 {
            margin: 20px;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 16px;
        }
        svg {
            width: 90%;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
            cursor: pointer;
        }
        path {
            fill: #d9d9d9;
            stroke: #333;
            stroke-width: 0.5;
            transition: fill 0.3s;
        }
        path:hover {
            fill: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Raad het Land - Klik op de Kaart van Europa üåç</h1>
    <p id="info">Klik op: <span id="country-name">...</span></p>
    <div id="score">Goed: <span id="correct">0</span> | Fout: <span id="wrong">0</span></div>

    <!-- Volledige SVG Kaart van Europa -->
    <svg id="europe-map" viewBox="0 0 1000 800">
        <!-- Een paar voorbeelden -->
        <path id="NL" d="M100 150 L120 170 L100 190 Z" title="Nederland"></path>
        <path id="DE" d="M150 150 L170 170 L150 190 Z" title="Duitsland"></path>
        <path id="FR" d="M50 150 L70 170 L50 190 Z" title="Frankrijk"></path>
    </svg>

    <script>
        const countries = ["NL", "DE", "FR"]; // Voeg meer landen toe (id's uit SVG)
        let currentCountry = "";
        let correct = 0, wrong = 0;

        const info = document.getElementById("country-name");
        const correctScore = document.getElementById("correct");
        const wrongScore = document.getElementById("wrong");
        const map = document.getElementById("europe-map");

        function loadNewCountry() {
            currentCountry = countries[Math.floor(Math.random() * countries.length)];
            const countryNames = { NL: "Nederland", DE: "Duitsland", FR: "Frankrijk" };
            info.innerText = countryNames[currentCountry];
        }

        map.addEventListener("click", (e) => {
            if (e.target.id === currentCountry) {
                alert(`üéâ Goed gedaan! Je hebt ${e.target.title} gevonden.`);
                correct++;
            } else {
                alert(`‚ùå Fout! Dat was ${e.target.title}, niet ${info.innerText}.`);
                wrong++;
            }
            correctScore.innerText = correct;
            wrongScore.innerText = wrong;
            loadNewCountry();
        });

        window.onload = loadNewCountry;
    </script>
</body>
</html>
