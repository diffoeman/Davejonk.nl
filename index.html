<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            margin: 20px;
        }
        #flag {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 5px solid #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Raad het Land üåç</h1>
    <div id="flag"></div>
    <input type="text" id="guess" placeholder="Typ hier het land...">
    <button onclick="checkGuess()">Controleer</button>
    <div id="result"></div>

    <script>
        const countries = [
            { name: "Nederland", flag: "https://flagcdn.com/w320/nl.png" },
            { name: "Duitsland", flag: "https://flagcdn.com/w320/de.png" },
            { name: "Frankrijk", flag: "https://flagcdn.com/w320/fr.png" },
            { name: "Itali√´", flag: "https://flagcdn.com/w320/it.png" },
            { name: "Japan", flag: "https://flagcdn.com/w320/jp.png" },
        ];

        let currentCountry = {};
        const flagElement = document.getElementById("flag");
        const resultElement = document.getElementById("result");

        function loadCountry() {
            currentCountry = countries[Math.floor(Math.random() * countries.length)];
            flagElement.style.backgroundImage = `url(${currentCountry.flag})`;
            flagElement.style.backgroundSize = "cover";
        }

        function checkGuess() {
            const userGuess = document.getElementById("guess").value.trim().toLowerCase();
            if (userGuess === currentCountry.name.toLowerCase()) {
                resultElement.innerHTML = "üéâ Goed geraden!";
            } else {
                resultElement.innerHTML = `‚ùå Fout! Het juiste antwoord is ${currentCountry.name}.`;
            }
            document.getElementById("guess").value = "";
            setTimeout(() => {
                resultElement.innerHTML = "";
                loadCountry();
            }, 2000);
        }

        window.onload = loadCountry;
    </script>
</body>
</html>
