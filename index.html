<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land - Europa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        h1 {
            margin: 20px;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 16px;
        }
        svg {
            margin-top: 20px;
            width: 80%;
            height: auto;
            cursor: pointer;
        }
        .country {
            fill: #d9d9d9;
            stroke: #333;
            stroke-width: 0.5;
            transition: fill 0.3s;
        }
        .country:hover {
            fill: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Raad het Land - Klik op de Kaart van Europa üåç</h1>
    <p id="info">Klik op: <span id="country-name">...</span></p>
    <div id="score">Goed: <span id="correct">0</span> | Fout: <span id="wrong">0</span></div>
    
    <!-- SVG Kaart -->
    <svg id="europe-map" viewBox="0 0 1000 800">
        <!-- Een paar voorbeelden: elk land krijgt een id -->
        <path class="country" id="nederland" d="M200 100 L220 120 L200 140 Z"></path>
        <path class="country" id="belgie" d="M180 120 L200 140 L180 160 Z"></path>
        <path class="country" id="duitsland" d="M220 120 L240 140 L220 160 Z"></path>
        <!-- Hier voeg je alle Europese landen toe met juiste co√∂rdinaten -->
    </svg>

    <script>
        const countries = ["nederland", "belgie", "duitsland"]; // Voeg alle landen hier toe
        let correct = 0, wrong = 0;
        const correctScore = document.getElementById("correct");
        const wrongScore = document.getElementById("wrong");
        const info = document.getElementById("country-name");
        const map = document.getElementById("europe-map");

        let currentCountry = "";

        function loadNewCountry() {
            currentCountry = countries[Math.floor(Math.random() * countries.length)];
            info.innerText = currentCountry.charAt(0).toUpperCase() + currentCountry.slice(1);
        }

        map.addEventListener("click", (e) => {
            if (e.target.classList.contains("country")) {
                if (e.target.id === currentCountry) {
                    alert(`üéâ Goed gedaan! Je hebt ${currentCountry} gevonden.`);
                    correct++;
                } else {
                    alert(`‚ùå Fout! Dat was ${e.target.id}, niet ${currentCountry}.`);
                    wrong++;
                }
                correctScore.innerText = correct;
                wrongScore.innerText = wrong;
                loadNewCountry();
            }
        });

        window.onload = loadNewCountry;
    </script>
</body>
</html>
