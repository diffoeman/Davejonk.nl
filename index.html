<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raad het Land - Klik op de Kaart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px;
        }
        #game {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        #world-map {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #333;
            cursor: crosshair;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Raad het Land - Klik op de Kaart üåç</h1>
    <p id="info">Klik op: <span id="country-name">Nederland</span></p>
    <div id="game">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/1200px-Equirectangular_projection_SW.jpg" alt="Wereldkaart" id="world-map">
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>

    <script>
        const countries = {
            "nederland": { x: 525, y: 180 }, // Nederland
            "duitsland": { x: 540, y: 190 }, // Duitsland
            "frankrijk": { x: 500, y: 240 }, // Frankrijk
            "itali√´": { x: 550, y: 250 }, // Itali√´
            "japan": { x: 960, y: 220 } // Japan
        };

        let currentCountry = "";
        let score = 0;

        const map = document.getElementById("world-map");
        const info = document.getElementById("info");
        const scoreElement = document.getElementById("score-value");

        function randomCountry() {
            const keys = Object.keys(countries);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function loadNewCountry() {
            currentCountry = randomCountry();
            document.getElementById("country-name").innerText = currentCountry.charAt(0).toUpperCase() + currentCountry.slice(1);
        }

        map.addEventListener("click", (e) => {
            const rect = map.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const target = countries[currentCountry];
            const distance = Math.sqrt((clickX - target.x) ** 2 + (clickY - target.y) ** 2);

            if (distance < 30) {
                alert("üéâ Goed gedaan! Je hebt " + currentCountry + " gevonden.");
                score++;
            } else {
                alert("‚ùå Mis! Probeer het volgende land.");
            }
            scoreElement.innerText = score;
            loadNewCountry();
        });

        window.onload = loadNewCountry;
    </script>
</body>
</html>
