<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschiedenisquiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #444;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .options button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Geschiedenisquiz</h1>
        <div id="question" class="question">Vraag wordt geladen...</div>
        <div id="options" class="options"></div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "In welk jaar vond de Franse Revolutie plaats?",
                options: ["1789", "1804", "1765", "1815"],
                answer: "1789"
            },
            {
                question: "Wie was de eerste president van de Verenigde Staten?",
                options: ["Abraham Lincoln", "Thomas Jefferson", "George Washington", "John Adams"],
                answer: "George Washington"
            },
            {
                question: "Welke muur viel in 1989, wat leidde tot de hereniging van Duitsland?",
                options: ["Chinese Muur", "Berliner Muur", "Maginotlinie", "IJzeren Gordijn"],
                answer: "Berliner Muur"
            },
            {
                question: "Wat was de hoofdstad van het Romeinse Rijk?",
                options: ["Rome", "Constantinopel", "Athene", "Carthago"],
                answer: "Rome"
            },
            {
                question: "Wie schreef het communistisch manifest?",
                options: ["Karl Marx en Friedrich Engels", "Lenin", "Trotski", "Mao Zedong"],
                answer: "Karl Marx en Friedrich Engels"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;
            optionsElement.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selected === currentQuestion.answer) {
                score++;
                alert("✅ Goed antwoord!");
            } else {
                alert(`❌ Fout antwoord! Het juiste antwoord was: ${currentQuestion.answer}`);
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionElement.innerText = "Quiz voltooid!";
            optionsElement.innerHTML = "";
            resultElement.innerText = `Je hebt ${score} van de ${questions.length} vragen goed!`;
        }

        loadQuestion();
    </script>
</body>
</html>
